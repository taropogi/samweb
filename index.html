<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre-Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/app.css" />

    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div class="container text-center p-3" id="app">
      <h1 class="text-white">
        FIND
        <br />
        YOUR
        <br />
        MATCH
      </h1>

      <p class="text-white">What are looking for:</p>
      <div class="dropdown m-3">
        <button
          style="width: 300px; background-color: white"
          class="btn btn-secondary dropdown-toggle btn-lg text-dark"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          {{ selectGenderText }}
        </button>
        <ul
          class="dropdown-menu"
          aria-labelledby="dropdownMenuButton1"
          style="width: 300px"
        >
          <li>
            <a
              class="dropdown-item"
              href="#"
              @click.prevent="setSelectGenderText('Men')"
              >Men</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              href="#"
              @click.prevent="setSelectGenderText('Women')"
              >Women</a
            >
          </li>
        </ul>
      </div>

      <div class="dropdown m-3">
        <button
          style="width: 300px; background-color: white"
          class="btn btn-secondary dropdown-toggle btn-lg text-dark"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          {{ selectAgeText }}
        </button>
        <ul
          class="dropdown-menu"
          aria-labelledby="dropdownMenuButton1"
          style="width: 300px"
        >
          <li>
            <a
              class="dropdown-item"
              href="#"
              @click.prevent="setSelectAgeText('18 - 30 years old')"
              >18 - 30 years old</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              href="#"
              @click.prevent="setSelectAgeText('30 - 40 years old')"
              >30 - 40 years old</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              href="#"
              @click.prevent="setSelectAgeText('40 - 50 years old')"
              >40 - 50 years old</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              href="#"
              @click.prevent="setSelectAgeText('50+ years old')"
              >50+ years old</a
            >
          </li>
        </ul>
      </div>

      <button
        type="button"
        class="btn btn-primary btn-lg m-3"
        style="width: 300px; background-color: #8808f7"
      >
        FIND MATCH
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/app.js"></script>
  </body>
</html>
